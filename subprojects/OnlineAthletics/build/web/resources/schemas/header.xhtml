<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:h='http://xmlns.jcp.org/jsf/html'
      xmlns:ui='http://java.sun.com/jsf/facelets'>
    <body>
        <ui:composition>
            <div class='navbar-wrapper'>
                <div class='container'>
                    <div class='navbar navbar-static-top' role='navigation'>
                        <div class="container">
                            <div class='navbar-header'>
                                <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                                    <span class='sr-only'>Toggle navigation</span>
                                    <span class='icon-bar'></span>
                                    <span class='icon-bar'></span>
                                    <span class='icon-bar'></span>
                                </button>
                                <h:link class='navbar-brand' value='Online Athletics' outcome='index' />
                            </div>
                            <div class='navbar-collapse collapse'>
                                <ul class='nav navbar-nav'>
                                    <li class='active'><h:link value='Competitions' outcome='competitions' /></li>
                                    <li><h:link value='Athletes' outcome='athletes' /></li>
                                    <li><h:link value='Results'  outcome='results' /></li>
                                    <li><h:link value='Support'  outcome='contact' /></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
