<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="resources/schemas/layout.xhtml">
            <ui:define name="content">
                <div class="container marketing">
                    <div class="page-header">
                        <h1>Contact Online Athletics<small>If you have questions about our service or other topics, weâ€™d like to hear from you. </small></h1>
                    </div>
                    
                    <div class="row">
                        <h:form id="contactForm" onsubmit="return validateContactForm();">
                            <div class="col-sm-6 col-sm-offset-6">                           
                                <div class="form-group">
                                    <h:inputText p:type="name" class="form-control" id="contactInputName" p:placeholder="Your name" value="#{contactForm.name}" />
                                </div>
                                
                                <div class="form-group">
                                    <h:inputText p:type="email" class="form-control" id="contactInputEmail" p:placeholder="someone@example.com" value="#{contactForm.email}" />
                                </div>
                                
                                <div class="form-group">
                                    <h:inputTextarea class="form-control" id="contactTextArea" rows="6" value="#{contactForm.message}" />
                                </div>
                                
                                <div class="form-group">
                                    <h:commandButton class="btn btn-default" value="Submit" action="#{contactForm.submit}" />
                                </div>
                                
                                <h:outputText value="#{contactForm.email}" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
