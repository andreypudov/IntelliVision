<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:h='http://xmlns.jcp.org/jsf/html'
      xmlns:ui='http://java.sun.com/jsf/facelets'>
    <h:body>
        <ui:composition template='resources/schemas/layout.xhtml'>
            <ui:define name='title'>
                <title>Online Athletics - Mission Control</title>
            </ui:define>
            <ui:define name='content'>
                <div class='container'>
                    <div class='page-header'>
                        <h1>Mission Control</h1>
                    </div>
                    
                            <!--<c:set var='db_read'  value="#{request.isUserInRole('db_read')}" />
                            <c:set var='db_write' value="#{request.isUserInRole('db_write')}" />

                            #{request.userPrincipal.name}
                            #{request.isUserInRole('db_write')}
                            <h:outputLabel value='DB_READ'  rendered='#{db_read}' />
                            <h:outputLabel value='DB_WRITE' rendered='#{db_write}' />-->
                            
                    <img class='page-width' src='${request.contextPath}/resources/images/controls/divider_down_2x.png' />
                            
                    <div class='row'>
                        <div class='col-xs-12'>
                            <div id='athletes'>
                                <ui:insert name='athletes'>
                                    <ui:include src='controls/input/athletes.xhtml' />
                                </ui:insert>
                            </div>
                        </div>
                    </div>
                    
                    <form id='controlForm'>
                        <div class='invisible-group'>
                            <textarea id='athletesDataArea'></textarea>
                        </div>
                    </form>
                </div>
            </ui:define>
            <ui:define name='page-scripts'>
                <script src='${request.contextPath}/resources/libraries/jquery/jquery.parse.min.js'></script>
                <script src='${request.contextPath}/resources/scripts/athletes.js'></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
