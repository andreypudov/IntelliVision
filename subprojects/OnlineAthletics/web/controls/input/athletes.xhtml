<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:ui='http://java.sun.com/jsf/facelets'
      xmlns:h='http://xmlns.jcp.org/jsf/html'
      xmlns:f='http://xmlns.jcp.org/jsf/core'>
    <body>
        <ui:composition>
            <div id='athletesFileDropArea' class='droparea' />
            
            <h:form id='athletesDataInputForm' >
                <h:inputText id='athletesFileInputField' value='#{athletesInputForm.query}' />
                <h:commandButton value='Upload' action='#{athletesInputForm.upload}'>
                    <f:ajax execute='athletesFileInputField' render='athletesFileInputField' />
                </h:commandButton>
            </h:form>
        </ui:composition>
    </body>
</html>
