<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:h='http://xmlns.jcp.org/jsf/html'
      xmlns:ui='http://java.sun.com/jsf/facelets'
      xmlns:p='http://xmlns.jcp.org/jsf/passthrough'>
    <h:body>
        <ui:composition template='resources/schemas/layout.xhtml'>
            <ui:define name='title'>
                <title>Online Athletics - Authentication</title>
            </ui:define>
            <ui:define name='content'>
                <div class='container'>
                    <div class='page-header col-sm-6 col-sm-offset-6'>
                        <h1>Sign in</h1>
                    </div>
                    
                    <div class='row'>
                        <h:form p:method='post' p:action='j_security_check'>
                            <!-- the error message block -->
                            <div class='col-sm-6 col-sm-offset-6' style="display: #{param['auth'].equals('failed') ? 'initial' : 'none'}">
                                <div class='alert alert-danger'>
                                    <p>
                                        <strong>${MESSAGES.contact_form_title}</strong>
                                        ${MESSAGES.contact_form_subtitile}
                                    </p>
                                </div>
                            </div>
                            
                            <div class='col-sm-6 col-sm-offset-6'>
                                <small>Online Athletics ID 
                                    <a href='#' data-conteiner='body' data-toggle='popover' data-html='true'
                                       data-placement='top' data-content='${MESSAGES.oa_id_description}'>
                                        What's this?
                                    </a>
                                </small>
                                <div class='form-group'>
                                    <h:inputText id='j_username' class='form-control'
                                                 p:name='j_username' p:type='text' 
                                                 p:placeholder='someone@example.com' />
                                </div>
                                
                                <div class='form-group'>
                                    <h:inputText id='j_password' class='form-control'
                                                 p:type='password' p:name='j_password'
                                                 p:placeholder='Password' />
                                </div>
                                
                                <div class='region-large' />

                                <div class='form-group'>
                                    <a class='btn btn-primary btn-container'>
                                        <h:commandButton id='submitButton' value='Sign in' />
                                    </a>
                                </div>
                                
                                <small>
                                    <a href='#' data-conteiner='body' data-toggle='popover' 
                                       data-html='true' ta-placement='top' 
                                       data-content='${MESSAGES.oa_id_cant_access}'>
                                        Can't access your account?
                                    </a>
                                </small>
                                
                                <div style='padding-bottom: 120px' />
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
            <ui:define name='page-scripts'>
                <!-- common client side validation functions -->
                <script src='${request.contextPath}/resources/scripts/utils.js'></script>
                
                <script src='${request.contextPath}/resources/libraries/bootstrap/js/tooltip.js' />
                <script src='${request.contextPath}/resources/libraries/bootstrap/js/popover.js' />
                
                <script>
                    $('[data-toggle="popover"]').popover();
                    closePopoversOnClick('body');
                    
                    $('body').addClass('contact-form-background');
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
