<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <div class="container marketing">
                <footer>
                    <hr class="footer-divider" />
                    
                    <ul class="piped-links pull-right">
                        <li class="first"><a href="#">About Online Athletics</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                    
                    
                    <ul class="piped-links">
                        <p>Copyright &#169; 2013 Online Athletics. All rights reserved.</p>
                        <li class="first"><a href="/faces/legal.xhtml">Terms of Use</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </footer>

                <!-- Bootstrap core JavaScript -->
                <!-- Placed at the end of the document so the pages load faster -->
                <script src="resources/libraries/jquery/jquery-1.10.2.min.js"></script>
                <script src="resources/libraries/bootstrap/js/bootstrap.min.js"></script>
            </div>
        </ui:composition>
    </body>
</html>
