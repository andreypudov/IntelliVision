<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id='athletesDataInputForm' enctype='multipart/form-data'>
            <h:inputFile id='athletesFileInputField' value='#{uploader.file}' />

            <h:commandButton value='Upload' action='#{uploader.upload()}'>
                <f:ajax execute='athletesFileInputField' render='@all' />
            </h:commandButton>

            <p id='output'>#{uploader.content}</p>
        </h:form>
    </h:body>
</html>
